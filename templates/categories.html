{% extends "layout.html" %}
{% load static %}
{% block title %}Kategoriler / Mama KovasÄ±{% endblock %}
{% block body %}
    <hr>
    <h5 class="text-center"><strong>Kategoriler</strong></h5>
    <hr>

    <div class="col-sm-10">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            {% for pet in pets %}
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="heading{{ forloop.counter }}">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.counter }}"
                               aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                <img src="{{ pet.file.url }}" class="icon svg-size">
                                {{ pet.name }}
                            </a>
                        </h4>
                    </div>
                    <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="heading{{ forloop.counter }}">
                        <div class="panel-body">
                            <ul class="list-group">
                                {% for cat in pet.categories.all %}
                                    <a href="{% url "filter_category" pet.name cat.id %}">
                                        <li class="list-group-item special-list-item">{{ cat.name }}</li>
                                    </a>

                                {% endfor %}

                            </ul>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>

{% endblock %}
