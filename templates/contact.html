{% extends "layout.html" %}
{% load static %}
{% block title %} Bize Ulaşın / Mama Kovası {% endblock %}
{% block body %}
    <!--Map And Form Desktop-->
    <div class="d-none d-sm-block">
        <div class="row">
            <div class="col">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6358657.260806967!2d30.751150979015712!3d38.90538875808211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34f712b224be3%3A0x457151a7643fde!2sCanlaraMama!5e0!3m2!1str!2str!4v1604867825828!5m2!1str!2str"
                        width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0">

                </iframe>
            </div>
            <div class="col">

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                        <h2> Bize Ulaşın</h2>
                        <a class="btn btn-whatsapp-m" href="https://api.whatsapp.com/send?phone=905360344604"
                           target="_blank"> <img
                                src="{% static "img/svg/whatsapp.svg" %}"
                                class="wp-size">
                            WHATSAPP HATTI
                        </a>
                    </div>
                </div>
                <div class="row justify-content-md-center">

                    <form id="contact-form" class="form" action="{% url "add_help" %}" method="POST" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label" for="name">Ad Soyad</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Adınız soyadınız"
                                   tabindex="1"
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Email adresinizi giriniz"
                                   tabindex="2" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="message">Mesaj</label>
                            <textarea rows="5" cols="50" name="message" class="form-control" id="message"
                                      placeholder="Mesajınızı yazınız..." tabindex="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-start-order">Mesajı Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Map And Form Desktop End-->



    <!--Map And Form Mobile-->
    <div class=" d-block d-sm-none">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2><strong>Bize Ulaşın </strong></h2>
                <a class="btn btn-whatsapp-m" href="https://api.whatsapp.com/send?phone=905374265209"
                   target="_blank"> <img
                        src="{% static "img/svg/whatsapp.svg" %}"
                        class="wp-size">
                    WHATSAPP HATTI
                </a>
                <p class="icon-contact"><i class="fas fa-envelope"></i></p>
                <p class="title-m"> Bize Mesaj Bırakın</p>
                <form id="contact-form" class="form" action="{% url "add_help" %}" method="POST" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="name">Ad Soyad</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ad Soyad"
                               tabindex="1"
                               required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail Adresiniz"
                               tabindex="2" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">Mesaj</label>
                        <textarea rows="5" cols="50" name="message" class="form-control" id="message"
                                  placeholder="Mesajınızı yazınız..." tabindex="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-start-order-m">Mesajı Gönder</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <p class="icon-contact"><i class="fas fa-map-marker"></i></p>
                <p class="title-m">Konum</p>
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6358657.260806967!2d30.751150979015712!3d38.90538875808211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34f712b224be3%3A0x457151a7643fde!2sCanlaraMama!5e0!3m2!1str!2str!4v1604867825828!5m2!1str!2str"
                        width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0"></iframe>
            </div>
        </div>


    </div>
    <!--Map And Form End-->

{% endblock %}
